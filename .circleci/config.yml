version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test-node:
    executor: node/default
    working_directory: ~/project/Digitial-Twin-Frontend/
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Chrome dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y wget gnupg --no-install-recommends \
            fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libgtk-3-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxrandr2 xdg-utils
      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
      - run:
          name: Set CHROME_BIN env variable
          command: echo 'export CHROME_BIN=/usr/bin/google-chrome' >> $BASH_ENV
      - run:
          name: Set DISPLAY env variable
          command: echo 'export DISPLAY=:99' >> $BASH_ENV
      - run:
          name: Start xvfb
          command: |
            Xvfb :99 -screen 0 1024x768x24 &
            sleep 3
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests with Jest
          command: npm test

  build-node:
    executor: node/default
    working_directory: ~/project/Digitial-Twin-Frontend/
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  test-java:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project/demo
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
            - test-java
      - test-java
