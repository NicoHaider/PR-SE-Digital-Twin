<button class="button-back" (click)="onBack()"> <- Back </button>
<span>&nbsp;</span>
<button class="button-edit" (click)="onEdit()"> Edit Room</button>
<span>&nbsp;</span>
<button class="button-delete" (click)="onDelete()"> Delete Room</button>
<span>&nbsp;</span>
<button class="button-add" (click)="onAddDevice()"> + Add Devices</button>
<button class="button-edit" (click)="viewAutomationRules()">View Automation Rules</button>
<span>&nbsp;</span>
<button class="button-edit" (click)="viewDevicesChart()">View Devices Line Chart</button>
<span>&nbsp;</span>
<div class="room-item-container">
</div>
<main>
    <app-room-item
    article class="room"
    [room]= room
    [index]= index>
</app-room-item>
    <app-device-item
        article class="device"
        *ngFor="let device of room.deviceDtoList; let i = index"
        [device]="device"
        [index]="i"
        [roomId]= room.id >
    </app-device-item>
</main>
<app-linechart
article class="linechart"
[roomId]= room.id >
</app-linechart>
